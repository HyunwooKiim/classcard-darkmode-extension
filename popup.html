<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
    }
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
      background: rgba(255,255,255,0.3);
      border-radius: 13px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .toggle-switch.active {
      background: #4CAF50;
    }
    .toggle-switch .slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    .toggle-switch.active .slider {
      transform: translateX(24px);
    }
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .status.enabled {
      background: rgba(76,175,80,0.2);
      border: 1px solid rgba(76,175,80,0.3);
    }
    .status.disabled {
      background: rgba(244,67,54,0.2);
      border: 1px solid rgba(244,67,54,0.3);
    }
    .info {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.4;
    }
    .feature {
      margin-bottom: 8px;
    }
    .feature strong {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŒ™ Classcard Dark Mode</h1>
    <p>Auto-enabled for better experience</p>
  </div>
  
  <div class="toggle-container">
    <span>Toggle Dark Mode</span>
    <div id="toggleSwitch" class="toggle-switch">
      <div class="slider"></div>
    </div>
  </div>

  <div id="status" class="status">
    <span id="statusText">Loading...</span>
  </div>

  <div class="info">
    <div class="feature">
      <strong>âœ¨ Auto-enabled:</strong> Dark mode turns on automatically when you visit Classcard
    </div>
    <div class="feature">
      <strong>ðŸ”„ Manual toggle:</strong> Use the switch above or Ctrl+D shortcut
    </div>
    <div class="feature">
      <strong>ðŸ’¾ Memory:</strong> Your preference is saved
    </div>
  </div>
</body>
<script src="popup.js"></script>
</html>
